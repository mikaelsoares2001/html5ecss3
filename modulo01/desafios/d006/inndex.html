<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a tag &lt p&gt">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt title&gt">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt Img&gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt abbr&gt">Abreviação</abbr></li>
        <li><abbr title="usa a tag &lt code &gt">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt junto com o parâmetro type='1'">Listas numeradas</abbr></li>
        <li><abbr title="apos usado a tag para lista, use o demarcador correspondente a lista ordenada ou não ordenada ">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
