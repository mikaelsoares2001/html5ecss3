<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1  {
            background-color: lightgray;
            height: 100px;
            width: 300px;
            border-color: darkblue;
            border-width: 10px;
            border-style: solid;
            padding-top: 5px;
            padding-right: 5px;
            padding-left: 5px;
            padding-bottom: 5px;

        }
        a {
            border-color: red;
            border-style: solid;
            border-width: 2px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa</h1>
    <p>Parágrafos tambêm são exemplos de box level, mas os <a href="#">links são exemplos de caixa inline-level.</a>Vamos ver como tudo isso funciona.</p>

    
</body>
</html>
